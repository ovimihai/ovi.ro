<html>
  <head>
    <title>Rubik;s cube</title>
  </head>
  <body>
    <h1>Solve Rubik's cube</h1>
    <h2>Solve 3x3x3 cube</h2>
    <img src="rubik.png"><br />
    <h2>Solve 4x4x4 cube</h2>
    Parities:<br />
    <ul>
        <li>
            OLL Parity ► r U2 x r U2 r U2 r' U2 l U2 r' U2 r U2 r' U2 r' 
        </li>
        <li>
            PLL Parity ► 2R2 U2 2R2 u2 2R2 u2
        </li>
    </ul>

    Legend:<br />
    <ul>
        <li>
            2R - turn the second right layer (internal right layer)
        </li>
        <li>
            r - turn both right sides (double layer turn)
        </li>
    </ul>
    
  </body>
</html>
